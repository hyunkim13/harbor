credential:
  - name: HOST
    value: {{ include "harbor.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local
{{- if (eq .Values.expose.type "nodePort") }}
  - name: NODE_PORT
    valueFrom:
      serviceRef:
        name: {{ include "harbor.fullname" . }}-harbor
        jsonpath: '{ .spec.ports[?(@.name=="http")].nodePort }'
{{- end }}
  - name: userName
    value: admin
  - name: userPassWord
    valueFrom:
      secretiKeyRef:
        name: {{ template "harbor.fullname" . }}-core
        key: HARBOR_ADMIN_PASSWORD
