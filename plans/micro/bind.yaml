credential:
  - name: HOST
    value: {{ include "harbor.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local
{{- if (eq .Values.service.type "NodePort") }}
  - name: NODE_PORT
    valueFrom:
      serviceRef:
        name: {{ include "harbor.fullname" . }}
        jsonpath: '{ .spec.ports[?(@.name=="http")].nodePort }'
{{- end }}
  - name: CLUSTER_IP
    valueFrom:
      serviceRef:
        name: {{ include "harbor.fullname" . }}
        jsonpath: '{ .spec.clusterIP }'
